<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .box{
            padding: 20px;
            position: absolute;


        }
    </style>
</head>
<body>
    <button>Click</button>
    <div class="box">
        <h1>WEEEEEEEEEEEEEEEEEEEEEEE</h1>
    </div>
    <script>
        $(document).ready(function(){
            $("button").on("click",function(){
                $(".box").animate({
                    width:["toggle","swing"],
                    height:["toggle","swing"],
                    opacity:"toggle"


                },2000, "linear", function(){
                    $(this).append("<h2>Animation complete</h2>")
                })
            })
        })
    </script>
</body>
</html>
