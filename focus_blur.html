<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="ab">

    <input type="text" name="abctext" onfocus="abc()" onblur="xyz()">
</form>
    <script>
        function abc()
        {
            let ab=document.ab.abctext;
            ab.style.background="blue";

        }
        function xyz(){
            let ab=document.ab.abctext;
            ab.style.background="none";

        }
    </script>
</body>
</html>
